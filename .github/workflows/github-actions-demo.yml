name: GitHub CVE234
on: [push]
jobs:
  CVETag:
    runs-on: ubuntu-latest
    if: " contains(github.event.head_commit.message, 'CVE-') "

    steps:
      - name: GET CVE
        run: |
          CVE=$( echo '${{github.event.head_commit.message}}' |    grep -i -oe  'CVE-\d{4}-\d{4,7}' | head -1)
          echo "CVE=$CVE" >> $GITHUB_ENV
      - run: echo "CVE is ${{ env.CVE }} "
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: echo " commit message ${{ github.event.head_commit.message }} "
